<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rome Trip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('image5.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding-top: 80px;
        }
        
        /* Navbar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Hero Section */
        .hero {
            width: 90%;
            height: 80vh;
            background: url('rome-hero.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            padding: 20px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .hero h1 {
            font-size: 55px;
            font-weight: 800;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 22px;
            margin-top: 15px;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox.active {
            visibility: visible;
            opacity: 1;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #f39c12;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Rome Trip Memories</div>

    <div class="hero">
        <h1>Rome Trip</h1>
        <p>Exploring the beauty of the Eternal City</p>
    </div>

    <div class="gallery">
        <img src="rome1.jpg" alt="Rome Scene" onclick="openLightbox(this)">
        <img src="rome2.jpg" alt="Colosseum" onclick="openLightbox(this)">
        <img src="rome3.jpg" alt="Streets of Rome" onclick="openLightbox(this)">
        <img src="rome4.jpg" alt="Italian Cuisine" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById("lightboxImg").src = img.src;
            document.getElementById("lightbox").classList.add("active");
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("active");
        }
    </script>
</body>
</html>
