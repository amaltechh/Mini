<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Emergency Patient Record Transfer</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Secure Emergency Patient Record Transfer. All rights reserved. | <a href="#privacy">Privacy Policy</a></p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const userId = document.getElementById('id').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate inputs
            if (!userId || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate login process (replace with actual backend integration)
            if (userId === 'testuser' && password === 'password123') {
                alert('Login successful!');
                // Redirect or perform additional actions
            } else {
                alert('Invalid ID or password. Please try again.');
            }
        });
    </script>
</body>
</html>
